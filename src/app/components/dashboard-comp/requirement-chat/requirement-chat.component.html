<div class="container">
  <div class="mb-5">
    <div class="border-bottom text-danger">
      <h2 class="fs-2">Data Required</h2>
    </div>
    <div>
      <div class="mb-3 mt-3">
        <span class="fw-bold fs-5 text-success">Query Raised By: </span>
        <span class="fs-5">{{ chatData?.userId?.name }}</span>
      </div>
      <div class="mb-3">
        <span class="fw-bold fs-5 text-success">Query Title: </span>
        <span class="fs-5">{{ chatData?.requirementTitle }}</span>
      </div>
      <div class="mb-3">
        <span class="fw-bold fs-5 text-success">Query Message: </span>
        <span class="fs-5">{{ chatData?.requirementMessage }}</span>
      </div>
    </div>
  </div>
  <div>
    <div class="border-bottom text-danger">
      <h2 class="fs-2">Data Provided</h2>
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-info">
        <tr>
          <th>dated</th>
          <th>Comment</th>
          <th>Document</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of chatData?.reply; index as i">
          <td>{{ item?.date | date : "dd MMMM yyyy" }}</td>
          <td>{{ item.replyComment }}</td>
          <td>
            <a href="{{ item.replyFile }}">View Document</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
