 <h4 class="mb-3">My Task</h4>

      <!-- Stats Cards -->
      <div class="row g-3">
        <div class="col-md-3" *ngFor="let card of cards">
          <div class="card p-3 shadow-sm">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="mb-1">{{ card.title }}</h5>
                <h3>{{ card.value }}</h3>
                <small [ngClass]="{'text-success': card.trend >= 0, 'text-danger': card.trend < 0}">
                  <i class="fas" [ngClass]="{'fa-arrow-up': card.trend >= 0, 'fa-arrow-down': card.trend < 0}"></i>
                  {{ card.trend }}%
                  <span class="text-muted">Since last month</span>
                </small>
              </div>
              <div class="align-self-start">
                <i class="fas fa-layer-group fa-2x text-primary"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
