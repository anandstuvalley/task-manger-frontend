<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-danger" routerLink="/dashboard/assign-task">
      <i class="fas fa-plus"></i> Add Tasks
    </button>
    <div class="d-flex align-items-center gap-2">
      <select class="form-select form-select-sm w-auto">
        <option>10</option>
        <option>25</option>
        <option>50</option>
      </select>
      <span>customers</span>
      <input type="text" class="form-control form-control-sm" placeholder="Search..." />
      <button class="btn btn-success"><i class="fas fa-cog"></i></button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>SR</th>
          <th>Task</th>
          <th>Website</th>
          <th>Description</th>
          <th *ngIf="roles!=='user'">Responsible</th>
          <th>Material File</th>
          <th>Status</th>
          <th>Date</th>
          <th *ngIf="roles!=='user'">Action</th>
          <th *ngIf="roles==='user'">Remark</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of taskList; let i=index">
          <td>{{i+1}}</td>
          <td>

            {{ task.title }}
          </td>
          <td>
            <span class="badge bg-success">
              {{ task.website }}
            </span>
          </td>
          <td>{{ task.description }}</td>
          <td *ngIf="roles!=='user'">{{ task.responsible?.name || task.responsible?.username}}</td>
          <td>
            <a *ngIf="task.material" [href]="task.material" target="_blank"><i class="fa-solid fa-download"></i></a>
            <span *ngIf="!task.material">NA</span>
          </td>


          <td>
            <span class="badge"
              [ngClass]="task.status === 'Active' ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'">
              {{ task.status }}
            </span>
          </td>
          <td>{{ task.createdAt | date }}</td>
          <td *ngIf="roles!=='user'">
              <a  [routerLink]="'/dashboard/remark-list/'+task._id"><i class="fas fa-eye text-secondary me-2"></i>  </a>
            <i class="fas fa-edit text-primary me-2"></i>
            <i class="fas fa-trash text-danger"></i>
          </td>

          <td *ngIf="roles==='user'">
           
            <a [routerLink]="'/dashboard/add-remark/'+task._id"><i class="fas fa-edit text-primary me-2"></i> </a>
          <a  [routerLink]="'/dashboard/remark-list/'+task._id"><i class="fas fa-eye text-secondary me-2"></i>  </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
