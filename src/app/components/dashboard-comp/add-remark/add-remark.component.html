<div class="container mt-4">
    <div class="card p-3 shadow-sm">
        <h5 class="mb-1">Remark Your Task</h5>

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">

                <div class="col-md-12">
                    <label class="form-label">Status<span class="text-danger">*</span></label>
                    <select formControlName="status" class="form-control">
                        <option value="">Select</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                      

                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Message <span class="text-danger">*</span></label>
                    <textarea formControlName="message" class="form-control" rows="3"
                        placeholder="Please enter Message"></textarea>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Complete File</label>

                    <div class="border border-dashed rounded-3 text-center p-5 my-2 position-relative"
                        style="border-style: dashed; cursor: pointer;" (click)="triggerFileInput(fileInput)">
                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                        <h5 class="fw-semibold mb-1">Drop files here or click to upload.</h5>
                        <p class="text-muted small mb-0">
                            (This is just a demo dropzone. Selected files are <em>not</em> actually uploaded.)
                        </p>
                        <input #fileInput type="file" class="d-none" (change)="onFileSelected($event)" />
                    </div>

                    <div *ngIf="uploadedFile" class="mt-2 text-muted">
                        Selected: {{ uploadedFile.name }}
                    </div>
                </div>


            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-success">
                    Submit <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>
