<div class="container mt-4">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col"><div class="form-check">
        <label class="form-check-label">
            <input
                class="form-check-input"
                name=""
                id=""
                type="radio"
                value="checkedValue"
                aria-label="Text for screen reader"
            />
        </label>
      </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList; let i=index">
      <th scope="row"> {{i +1}} </th>
      <td>{{item?.name || item?.username}} </td>
      <td>{{item?.email}}</td>
      <td>{{item?.role}} </td>
    </tr>
    
  </tbody>
</table>
</div>
