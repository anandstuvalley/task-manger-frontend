<div class="d-flex " id="wrapper" >
  <!-- Sidebar -->
  <div class="bg-white border-end sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}" id="sidebar">
    <div class="sidebar-heading px-4 py-3 fw-bold">
      <i class="fas fa-circle-notch me-2 text-primary"></i> Task Manager
    </div>
  <app-sidebar-link/>
  </div>

  <!-- Page Content -->
  <div class="flex-grow-1">
    <!-- Top Navbar -->
    <nav class=" navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
      <div class="d-flex align-items-center me-3">
        <button class="btn btn-outline-secondary" (click)="toggleSidebar()"><i class="fas fa-bars"></i></button>
      </div>
      <form class="d-flex ms-auto me-3">
        <input class="form-control form-control-sm" type="search" placeholder="Search..." />
      </form>
      <ul class="navbar-nav flex-row">
        <li class="nav-item mx-2">
          <i class="fas fa-moon"></i>
        </li>
        <li class="nav-item mx-2 position-relative">
          <i class="fas fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span>
        </li>
        <li class="nav-item mx-2">
          <img src="https://i.pravatar.cc/30" class="rounded-circle" />
        </li>
        <li class="nav-item mx-2">
          <span>{{name || "Unknown"}}</span>
        </li>
      </ul>
    </nav>

    <!-- Dashboard -->
    <div class="container-fluid mt-4 px-4">
   <router-outlet/>
    </div>
  </div>
</div>
